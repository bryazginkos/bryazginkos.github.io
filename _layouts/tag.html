---
layout: default
---

<h1>#{{ page.tag }}</h1>

<ul class="">
{% for post in site.tags[page.tag] %}
<li>
    <span class="">{{ post.date | date: "%b %-d, %Y" }}</span>
    <p>{{ post.excerpt }}</p>
    <h2>
        <a class="" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </h2>
    {% for posttag in post.tags %}
    #{{posttag}}
    {% endfor %}
</li>
{% endfor %}
</ul>
