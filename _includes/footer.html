<footer class="">

    <div class="">
        {% assign tags = site.tags | sort %}
        <div class="text-center">
            <div>Read posts with tag:</div>
            {% for tag in tags %}
            <a class="btn btn-success btn-xs" href="/tag/{{ tag | first | slugify }}/"
               style="font-size: {{ tag | last | size  |  times: 4 | plus: 80  }}%">
                #{{ tag[0] | replace:'-', ' ' }} ({{ tag | last | size }})
            </a>
            {% endfor %}
        </div>
        <p class="text-center blog-desc">{{ site.description }}</p>
        <p class="text-center">
            <a class="fa contact fa-2x fa-linkedin-square"></a>
            <a class="fa contact fa-2x fa-facebook-square"></a>
            <a class="fa contact fa-2x fa-twitter-square"></a>
            <a class="fa contact fa-2x fa-vk"></a>
            <a class="fa contact fa-2x fa-github-square"></a>
        </p>
    </div>

</footer>

<script src="{{ site.baseurl }}/bower_components/jquery/dist/jquery.min.js"></script>
<script src="{{ site.baseurl }}/bower_components/bootstrap-sass/assets/javascripts/bootstrap.min.js"></script>
