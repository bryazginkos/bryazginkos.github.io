<header class="">

  <div class="">

    <a class="btn btn-default" href="{{ site.baseurl }}/">{{ site.title }}</a>

    <nav class="">
      <a href="#" class="">
      </a>

      <div class="trigger">
        {% for my_page in site.pages %}
          {% if my_page.title %}
          <a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>

  </div>

</header>
